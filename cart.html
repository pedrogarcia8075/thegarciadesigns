<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | The Garcia Designs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #fc4b4b 0%, #f26c6c 40%, #ebe7e7 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .topbar {
      background-color: #000;
      padding: 10px;
      text-align: right;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .cart-icon {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-right: 20px;
      font-size: 1.1rem;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
    }

    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .cart-item p {
      margin: 0;
      font-weight: bold;
    }

    .remove-btn {
      background-color: #cb0101;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #a30000;
    }

    .empty-message {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #eee;
    }

    .totals {
      text-align: right;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .checkout-btn {
      background-color: #cb0101;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }

    .checkout-btn:hover {
      background-color: #a30000;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #111;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="cart-icon">← Back to Shop</a>
  </div>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cartContainer">
    <p class="empty-message" id="emptyMessage">Your cart is currently empty.</p>
  </div>

  <footer>
    <p>&copy; 2025 The Garcia Designs. All rights reserved.</p>
  </footer>

  <script>
    const TAX_RATE = 0.07; // 7% tax
    const SHIPPING_RATE = 5.99; // flat shipping

    function renderCart() {
      const cartContainer = document.getElementById('cartContainer');
      const emptyMessage = document.getElementById('emptyMessage');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        emptyMessage.style.display = 'block';
        return;
      }

      emptyMessage.style.display = 'none';

      let subtotal = 0;
      cart.forEach((item, index) => {
        subtotal += item.price * item.qty;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        const info = document.createElement('p');
        info.textContent = `${item.qty} × ${item.name} - $${item.price.toFixed(2)} each`;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function () {
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        };

        itemDiv.appendChild(info);
        itemDiv.appendChild(removeBtn);
        cartContainer.appendChild(itemDiv);
      });

      const tax = subtotal * TAX_RATE;
      const total = subtotal + tax + SHIPPING_RATE;

      const totalsDiv = document.createElement('div');
      totalsDiv.className = 'totals';
      totalsDiv.innerHTML = `
        Subtotal: $${subtotal.toFixed(2)}<br>
        Tax: $${tax.toFixed(2)}<br>
        Shipping: $${SHIPPING_RATE.toFixed(2)}<br>
        <strong>Total: $${total.toFixed(2)}</strong>
      `;
      cartContainer.appendChild(totalsDiv);

      const checkoutBtn = document.createElement('button');
      checkoutBtn.className = 'checkout-btn';
      checkoutBtn.textContent = 'Proceed to Checkout';
      checkoutBtn.onclick = function () {
        window.location.href = 'checkout.html';
      };
      cartContainer.appendChild(checkoutBtn);
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
