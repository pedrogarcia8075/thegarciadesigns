<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Garcia Designs</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f0, #ffeaea);
      color: #333;
      background-attachment: fixed;
      background-size: cover;
    }

    /* ===== Navigation Bar ===== */
    nav {
      background-color: #cb0101;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: relative;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: transform 0.2s;
    }
    nav a:hover {
      transform: scale(1.1);
    }

    /* ===== Dropdown Menu ===== */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      padding: 0.5rem 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 999;
    }
    .dropdown-content a {
      display: block;
      padding: 0.5rem 1.5rem;
      color: #cb0101;
      white-space: nowrap;
    }
    .dropdown-content a:hover {
      background: #ffe5e5;
    }
    .dropdown:hover .dropdown-content,
    .dropdown.open .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Product Section ===== */
    .product-section {
      padding: 3rem 2rem;
      background-color: #fff;
    }
    .product-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      justify-items: center;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 380px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .product-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .product-card a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .product-card img {
      flex: 1;
      object-fit: contain;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.75rem;
    }
    .product-card h3 {
      margin: 0;
      font-size: 1.1rem;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #111;
      color: #fff;
      font-size: 0.9rem;
    }
    footer a {
      color: #ffadad;
      text-decoration: underline;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      .dropdown-content {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
