<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | The Garcia Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffeaea;
      margin: 0; 
      padding: 0;
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #cb0101;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      color: #555;
      margin-bottom: 2rem;
    }
    .order-summary {
      background: #ffeaea;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: left;
    }
    .order-item {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 0.4rem 0; 
      border-bottom: 1px solid #ddd;
    }
    .order-item img {
      width: 50px; 
      height: 50px;
      object-fit: cover; 
      border-radius: 5px;
      margin-right: 10px;
    }
    .order-item-info {
      display: flex; 
      align-items: center; 
      flex: 1;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 0.5rem;
    }
    .btn {
      background: #cb0101;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #a30000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="thankYouHeader">ðŸŽ‰ Thank You!</h1>
    <p class="subtitle">Your order has been received and is now being processed.</p>

    <div id="orderSummary" class="order-summary"></div>

    <a href="index.html" class="btn">Continue Shopping</a>
  </div>

  <script>
    // Disable back button
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    const TAX_RATE = 0.07;   // Iowa tax
    const SHIPPING_RATE = 12.00;
    
    let cart = JSON.parse(localStorage.getItem("cartBackup")) || [];
    const buyerName = localStorage.getItem("buyerName") || "";

    // Personalize thank you message
    if (buyerName) {
      document.getElementById("thankYouHeader").innerText = `ðŸŽ‰ Thank You, ${buyerName.toUpperCase()}!`;
    }

    const summaryDiv = document.getElementById("orderSummary");

    if (cart.length === 0) {
      summaryDiv.innerHTML = "<p>Your cart is empty (or has already been cleared).</p>";
    } else {
      let subtotal = 0;
      summaryDiv.innerHTML = "<h3>Order Summary</h3>";

      cart.forEach(item => {
        const qty = item.qty || 1;
        const itemTotal = item.price * qty;
        subtotal += itemTotal;
        summaryDiv.innerHTML += `
          <div class="order-item">
            <div class="order-item-info">
              <img src="${item.img || 'images/default.jpg'}" alt="${item.name}">
              <span>${qty} Ã— ${item.name}</span>
            </div>
            <span>$${itemTotal.toFixed(2)}</span>
          </div>
        `;
      });

      const tax = subtotal * TAX_RATE;
      const total = subtotal + tax + SHIPPING_RATE;

      summaryDiv.innerHTML += `
        <div class="total">Subtotal: $${subtotal.toFixed(2)}</div>
        <div class="total">Tax (7%): $${tax.toFixed(2)}</div>
        <div class="total">Shipping: $${SHIPPING_RATE.toFixed(2)}</div>
        <div class="total">Total: $${total.toFixed(2)}</div>
      `;
    }

    // Clear cart data after displaying
    localStorage.removeItem("cartBackup");
    localStorage.removeItem("buyerName");
  </script>
</body>
</html>
