<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | The Garcia Designs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f0, #ffeaea);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      background: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }
    h1 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #cb0101;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #a30000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Auto redirect to homepage after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=index.html">
</head>
<body>
  <div class="message-box">
    <h1>ðŸŽ‰ Thank You for Your Order!</h1>
    <p>Your order has been successfully submitted. We will start processing it shortly.</p>
    <p>You will be redirected to our homepage in <strong>5 seconds</strong>.</p>
    <a href="index.html">Return to Homepage Now</a>
  </div>
</body>
</html>
