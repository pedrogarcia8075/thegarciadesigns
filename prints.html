<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluminum Photo Prints | The Garcia Designs</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #fc4b4b 0%, #f26c6c 40%, #ebe7e7 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    select,
    input[type="file"],
    textarea,
    button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #cb0101;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a30000;
    }
  </style>
</head>

<body>
  <h1>Aluminum Photo Prints</h1>

  <div class="gallery">
    <img src="images/prints1.jpg" alt="prints 1">
    <img src="images/prints2.jpg" alt="prints 2">
    <img src="images/prints3.jpg" alt="prints 3">
  </div>

  <form action="https://formsubmit.co/janice.garcia22@yahoo.com" method="POST" enctype="multipart/form-data">
    <label for="quantity">Quantity</label>
    <select name="quantity" id="quantity" required>
      <option value="">Select...</option>
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>

    <label for="design">Choose a Design</label>
    <select name="design" id="design">
      <option>Design A</option>
      <option>Design B</option>
      <option>Design C</option>
    </select>

    <label for="upload">Upload Your Image</label>
    <input type="file" name="upload" id="upload" accept="image/*">

    <label for="notes">Notes</label>
    <textarea name="notes" id="notes" rows="4" placeholder="Add any special requests or comments..."></textarea>

    <!-- Hidden fields for FormSubmit -->
    <input type="hidden" name="_next" value="https://thegarciadesigns.com/thank-you.html">
    <input type="hidden" name="_subject" value="New LED Glass Photo Order">
    <input type="text" name="_honey" style="display:none">

    <div class="g-recaptcha" data-sitekey="6Lcc_ZArAAAAAF8BtQAmkmz-hpQg7gB1r3Pw9kOL"></div>

    <button type="submit">Submit Order</button>
  </form>
 </form>
  </section>

  <footer>
    <p>&copy; 2025 The Garcia Designs. All rights reserved.</p>
  </footer>

</body>
</html>
