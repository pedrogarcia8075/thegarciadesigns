<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluminum Photo Prints | The Garcia Designs</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #fc4b4b 0%, #f26c6c 40%, #ebe7e7 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    select,
    input[type="file"],
    textarea,
    button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #cb0101;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a30000;
    }

    #imagePreview {
      margin-bottom: 1rem;
      max-height: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    #priceDisplay {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #cb0101;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h1>Aluminum Photo Prints</h1>

  <div class="gallery">
    <img src="images/prints1.jpg" alt="prints 1">
    <img src="images/prints2.jpg" alt="prints 2">
    <img src="images/prints3.jpg" alt="prints 3">
  </div>

  <form id="orderForm" action="https://formsubmit.co/janice.garcia22@yahoo.com" method="POST" enctype="multipart/form-data">
    <label for="quantity">Quantity</label>
    <select name="quantity" id="quantity" required>
      <option value="">Select...</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3+</option>
    </select>

    <div id="priceDisplay"></div>

    <label for="design">Choose a Design</label>
    <select name="design" id="design">
      <option>Design A</option>
      <option>Design B</option>
      <option>Design C</option>
    </select>

    <label for="upload">Upload Your Image</label>
    <input type="file" name="upload" id="upload" accept="image/*">

    <img id="imagePreview" src="" alt="" style="display:none;" />

    <label for="notes">Notes</label>
    <textarea name="notes" id="notes" rows="4" placeholder="Add any special requests or comments..."></textarea>

    <!-- Hidden fields for FormSubmit -->
    <input type="hidden" name="_next" value="https://thegarciadesigns.com/thank-you.html">
    <input type="hidden" name="_subject" value="New LED Glass Photo Order">
    <input type="text" name="_honey" style="display:none">

    <div class="g-recaptcha" data-sitekey="6Lcc_ZArAAAAAF8BtQAmkmz-hpQg7gB1r3Pw9kOL"></div>

    <div id="spinner"><div class="spinner"></div></div>

    <button type="submit">Submit Order</button>
  </form>

  <footer>
    <p>&copy; 2025 The Garcia Designs. All rights reserved.</p>
  </footer>

  <script>
    // Image preview
    document.getElementById('upload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      if (file && file.type.startsWith('image/')) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // Price display
    document.getElementById('quantity').addEventListener('change', function () {
      const quantity = this.value;
      const priceMap = { '1': 25, '2': 45, '3': 60 };
      const price = priceMap[quantity] ? `$${priceMap[quantity]}` : '';
      document.getElementById('priceDisplay').textContent = price ? `Total Price: ${price}` : '';
    });

    // Loading spinner
    document.getElementById('orderForm').addEventListener('submit', function () {
      document.getElementById('spinner').style.display = 'block';
      this.querySelector('button').disabled = true;
    });
  </script>
</body>
</html>
