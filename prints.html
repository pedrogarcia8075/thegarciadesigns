<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluminum Photo Prints | The Garcia Designs</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #ffecd2, #fcb69f, #d1c4e9); /* sunset tones */
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #5f3c8f;
    }

    .gallery {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 200px;
      margin: 10px;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #6b4e71;
    }

    select, input[type="file"], textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #5c2e7e;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Aluminum Photo Prints</h1>

  <div class="gallery">
    <img src="images/prints1.jpg" alt="Aluminum Print 1">
    <img src="images/prints2.jpg" alt="Aluminum Print 2">
    <img src="images/prints3.jpg" alt="Aluminum Print 3">
  </div>

  <form action="https://formsubmit.co/janice.garcia22@yahoo.com" method="POST" enctype="multipart/form-data">
    <label for="quantity">Quantity</label>
    <select name="quantity" id="quantity" required>
      <option value="">Select...</option>
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>

    <label for="design">Choose a Design</label>
    <select name="design" id="design">
      <option>Design A</option>
      <option>Design B</option>
      <option>Design C</option>
    </select>

    <label for="upload">Upload Your Image</label>
    <input type="file" name="upload" id="upload" accept="image/*">

    <label for="notes">Notes</label>
    <textarea name="notes" id="notes" rows="4"></textarea>

    <input type="hidden" name="_next" value="https://thegarciadesigns.com/thank-you.html">
    <input type="hidden" name="_subject" value="New Aluminum Photo Print Order">
    <input type="text" name="_honey" style="display:none">

    <div class="g-recaptcha" data-sitekey="6Lcc_ZArAAAAAF8BtQAmkmz-hpQg7gB1r3Pw9kOL"></div>

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
