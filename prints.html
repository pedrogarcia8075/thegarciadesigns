<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluminum Photo Prints | The Garcia Designs</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f, #d1c4e9);
      color: #333;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7d') no-repeat center center / cover;
      opacity: 0.25;
      z-index: -1;
      filter: blur(4px);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #5f3c8f;
      animation: fadeIn 1s ease-in-out;
    }

    .gallery {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      max-width: 200px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #6b4e71;
    }

    select, input[type="file"], textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #5c2e7e;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .gallery img {
        width: 90%;
      }

      form {
        padding: 20px;
      }
    }

    .audio-player {
      text-align: center;
      margin-top: 30px;
    }

    .audio-player audio {
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Aluminum Photo Prints</h1>

  <div class="gallery">
    <img src="images/prints1.jpg" alt="Aluminum Print 1">
    <img src="images/prints2.jpg" alt="Aluminum Print 2">
    <img src="images/prints3.jpg" alt="Aluminum Print 3">
  </div>

  <form action="https://formsubmit.co/janice.garcia22@yahoo.com" method="POST" enctype="multipart/form-data">
    <label for="quantity">Quantity</label>
    <select name="quantity" id="quantity" required>
      <option value="">Select...</option>
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>

    <label for="design">Choose a Design</label>
    <select name="design" id="design">
      <option>Design A</option>
      <option>Design B</option>
      <option>Design C</option>
    </select>

    <label for="upload">Upload Your Image</label>
    <input type="file" name="upload" id="upload" accept="image/*">

    <label for="notes">Notes</label>
    <textarea name="notes" id="notes" rows="4"></textarea>

    <input type="hidden" name="_next" value="https://thegarciadesigns.com/thank-you.html">
    <input type="hidden" name="_subject" value="New Aluminum Photo Print Order">
    <input type="text" name="_honey" style="display:none">

    <div class="g-recaptcha" data-sitekey="6Lcc_ZArAAAAAF8BtQAmkmz-hpQg7gB1r3Pw9kOL"></div>

    <button type="submit">Submit Order</button>
  </form>

  <div class="audio-player">
    <p style="margin-top: 20px; color:#5f3c8f;">Enjoy some relaxing vibes ðŸŽ¶</p>
    <audio controls autoplay muted loop>
      <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/The_End_Of_The_Beginning/Monplaisir_-_05_-_Blank_Eyed_Sky.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
