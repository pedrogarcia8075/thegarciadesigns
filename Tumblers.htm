<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tumblers | The Garcia Designs</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>/* same style as template */</style>
</head>
<body>
  <h1>Custom Tumblers</h1>
  <div class="gallery">
    <img src="images/tumbler1.jpg" alt="Tumbler 1">
    <img src="images/tumbler2.jpg" alt="Tumbler 2">
    <img src="images/tumbler3.jpg" alt="Tumbler 3">
  </div>
  <form action="https://formsubmit.co/janice.garcia22@yahoo.com" method="POST" enctype="multipart/form-data">
    <label for="quantity">Quantity</label>
    <select name="quantity" required><option value="">Select...</option><option>1</option><option>2</option><option>3+</option></select>
    <label for="design">Choose a Design</label>
    <select name="design"><option>Design A</option><option>Design B</option><option>Design C</option></select>
    <label>Upload Your Image</label><input type="file" name="upload" accept="image/*">
    <label>Notes</label><textarea name="notes" rows="4"></textarea>
    <input type="hidden" name="_next" value="https://thegarciadesigns.com/thank-you.html">
    <input type="hidden" name="_subject" value="New Custom Tumbler Order">
    <input type="text" name="_honey" style="display:none">
    <div class="g-recaptcha" data-sitekey="6Lcc_ZArAAAAAF8BtQAmkmz-hpQg7gB1r3Pw9kOL"></div>
    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
